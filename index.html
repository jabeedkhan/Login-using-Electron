<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- ===== BOX ICONS ===== -->
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

  <title>Responsive Login Form Sign In Sign Up</title>
</head>

<body>
  <div class="login">
    <div class="login__content">
      <div class="login__img">
        <img src="assets/img/img-login.svg" alt="">
      </div>
      <div class="login__forms">
        <form name="login-in" method="post" action="HomePage.html" class="login__registre" id="login-in" onsubmit="return validateLoginInfo(event)">
          <h1 class="login__title">Sign In</h1>

          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" placeholder="Username" class="login__input" name="username" id="username">
          </div>

          <div class="login__box">
            <i class='bx bx-lock-alt login__icon'></i>
            <input type="password" placeholder="Password" class="login__input" name="password" id="password">
          </div>

            <input type="submit" value="Sign In" class="login__button"> 

          <div>
            <span class="login__account">Don't have an Account ?</span>
            <span class="login__signin" id="sign-up">Sign Up</span>
          </div>
        </form>

        <form action="#" class="login__create none" id="login-up" onsubmit=" return validateSignupInformation(event)" method="post" action="HomePage.html">
          <h1 class="login__title">Create Account</h1>
          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" placeholder="First name" class="login__input" name="fname" id="fname">
          </div>

          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" placeholder="Last name" class="login__input" name="lname" id="lname">
          </div>

          <div class="login__box">
            <i class='bx bx-at login__icon'></i>
            <input type="text" placeholder="Email" class="login__input" name="signupemail" id="signupemail">
          </div>

          <div class="login__box">
            <i class='bx bx-lock-alt login__icon'></i>
            <input type="password" placeholder="Password" class="login__input" name="signuppassword" id="signuppassword">
          </div>
          <div class="login__box">
            <i class='bx bx-home login__icon'></i>
            <input type="text" placeholder="City" class="login__input" name="city" id="city">
          </div>

          <!-- <a href="#" class="login__button">Sign Up</a> -->
          
          <input type="submit" value="Sign Up" class="login__button"> 

          <div>
            <span class="login__account">Already have an Account ?</span>
            <span class="login__signup" id="sign-in">Sign In</span>
          </div>

          <div class="login__social">
            <a href="#" class="login__social-icon"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="login__social-icon"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="login__social-icon"><i class='bx bxl-google'></i></a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--===== MAIN JS =====-->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/db.js"></script>

</body>

</html>
